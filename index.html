<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <style>
        canvas {
            border:1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body onload="startGame()">
<script src="words.js"></script>
<script>


    function startGame() {
        myGameArea.start();
    }

    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = document.body.clientWidth - 100;
            this.canvas.height = 850; //document.body.clientHeight;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            setInterval(updateGameArea, 20);
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    };
    
    var myGame = {
        frameNumber: 0,
        visibleWords: [],
        score: 0,
        complexity: 1,//1 - easiest, 10 - very hard
        myScore: new WordComponent("0", 300, 30, 0),
        wordToGuess: new WordComponent("0", 10, 30, 0),
        currentWord: "",

        generateNewVisibleWord: function() {
            let minX = 20, maxX = (myGameArea.canvas.width - minX - 200);
            let minY = 50, maxY = (myGameArea.canvas.height/2 - minY);
            let x = Math.floor(minX + Math.random()*maxX);
            let y = Math.floor(minY + Math.random()*maxY);

            function calculateGravity() {
                return 0.001 * myGame.complexity + Math.random() * 0.001 * myGame.complexity;
            }

            this.visibleWords.push(new WordComponent(this.getNextVisibleWord(), x, y, calculateGravity()))
        },
        updateGame: function() {
            myGameArea.clear();
            this.frameNumber += 1;
            if (this.frameNumber == 1) {
                this.generateNewCurrentWord();
            }

            //generate new word every second
            if ((this.frameNumber % 50) == 49) {
                this.generateNewVisibleWord();
            }

            for (let i = 0; i < this.visibleWords.length; i += 1) {
                this.visibleWords[i].update();
                this.visibleWords[i].draw();
            }

            this.myScore.x = myGameArea.canvas.width/3*2;
            this.myScore.word = "SCORE: " + this.score;
            this.myScore.draw();

            this.wordToGuess.word = "FIND: " + this.currentWord;
            this.wordToGuess.draw();
        },
        getNextVisibleWord: function () {
            let count = words.all.length;
            let idx = Math.floor(Math.random()*count);
            return words.all[idx].fi;
        },
        generateNewCurrentWord: function () {
            this.currentWord = words.all[0].en;
            this.visibleWords = [];
            for(let i = 0; i < 10; ++i) {
                this.generateNewVisibleWord();
            }
        }

    };
    
    function WordComponent(word, x, y, gravity) {
        this.word = word;
        this.x = x;
        this.y = y;
        this.font = "30px Helvetica";
        this.color = "black";
        this.alpha = 1;

        this.speedX = 0;
        this.speedY = 0;
        this.gravity = gravity;
        this.gravitySpeed = 0.0;
        this.height = 20;
        this.width = 100;
        this.updatesCount = 0;

        this.draw = function() {
            let ctx = myGameArea.context;
            ctx.font = this.font;
            ctx.color = this.color;
            ctx.globalAlpha = this.alpha;
            ctx.fillText(this.word, this.x, this.y);

            let textSize = ctx.measureText(word);
            this.width = textSize.width;
        };
        this.update = function() {
            // appear slowly
            this.updatesCount++;
            if (this.updatesCount < 50) {
                this.alpha = this.updatesCount / 50;
                return;
            } else {
                this.alpha = 1;
            }

            this.gravitySpeed += this.gravity;
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;
            this.hitBottom();
        };
        this.hitBottom = function() {
            let bottom = myGameArea.canvas.height - this.height;
            if (this.y > bottom) {
                this.y = bottom;
                this.gravitySpeed = 0;
            }
        }
    }

    function updateGameArea() {
        myGame.updateGame();
    }


</script>
<br>
<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">ACCELERATE</button>
</body>
</html>
