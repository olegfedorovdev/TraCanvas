<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border:1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body onload="startGame()">
<script>


    function startGame() {
        myGameArea.start();
    }

    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = document.body.clientWidth - 100;
            this.canvas.height = 850; //document.body.clientHeight;
            console.log(this.canvas.height)
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.interval = setInterval(updateGameArea, 20);
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    }
    
    var myGame = {
        frameNumber: 0,
        visibleWords: [],
        score: 0,
        myScore: new WordComponent("0", 10, 30),
        generateNewWordIfNeeded: function() {
            //generate new word every second
            if ((this.frameNumber % 50) == 1) {
                let minX = 20, maxX = (myGameArea.canvas.width - minX - 400);
                let minY = 20, maxY = (myGameArea.canvas.height/2 - minY);
                let x = Math.floor(minX + Math.random()*maxX);
                let y = Math.floor(minY + Math.random()*maxY);
                this.visibleWords.push(new WordComponent(this.getNextWord(), x, y))
            }
        },
        updateGame: function() {
            myGameArea.clear();
            this.frameNumber += 1;

            this.generateNewWordIfNeeded();
            for (let i = 0; i < this.visibleWords.length; i += 1) {
                this.visibleWords[i].update();
                this.visibleWords[i].draw();
            }

            this.myScore.word = "SCORE: " + myGame.score;
            this.myScore.draw();
        },
        getNextWord: function () {
            return "Hello"
        }

    }
    
    function WordComponent(word, x, y) {
        this.word = word;
        this.x = x;
        this.y = y;
        this.font = "30px Consolas";
        this.color = "black";
        
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.gravity = 0.02;
        this.gravitySpeed = 0.0;
        this.height = 10;
        this.width = 100;

        this.draw = function() {
            let ctx = myGameArea.context;
            ctx.font = this.font;
            ctx.color = this.color;
            ctx.fillText(this.word, this.x, this.y);
        }
        this.update = function() {
            this.gravitySpeed += this.gravity;
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;
            this.hitBottom();
        }
        this.hitBottom = function() {
            let rockbottom = myGameArea.canvas.height - this.height;
            if (this.y > rockbottom) {
                this.y = rockbottom;
                this.gravitySpeed = 0;
            }
        }
    }

    function updateGameArea() {
        myGame.updateGame();
    }


</script>
<br>
<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">ACCELERATE</button>
</body>
</html>
